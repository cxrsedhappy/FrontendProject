<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="{{url_for('static', path='/style.css')}}" />
		<title>Watatsumi | Profile</title>
	</head>
	<body>
		<div class="layout">
			<nav class="navbar">
				<a class="toggle-button" onclick="OpenMenu()">
					<span class="bar"></span>
					<span class="bar"></span>
					<span class="bar"></span>
				</a>

				<div style="flex: 1">
					<a class="logo" href="/">Watatsumi</a>
				</div>

				<div id="dropdown" class="dropdown">
					{% if authorized == True %}
					<div class="dropbtn" id="dropbtn">
						{{nickname}}
						<div class="dropdown-content" id="dropdown-content">
							<a href="/me">My Profile</a>
							<a href="/logout">Sing out</a>
						</div>
					</div>

					{% else %}
					<div class="dropbtn" id="dropbtn">
						Guest
						<div class="dropdown-content" id="dropdown-content">
							<a href="/login">Sing in</a>
						</div>
					</div>
					{% endif %}
				</div>
			</nav>

			<main>
				<div class="post-feed">
					<a class="post-create" href="/create">Create post</a>
					{% for post in posts%}
					<div class="post">
						<div class="post-wrapper">
							<div class="post-header">
								<div class="post-title">{{post.title}}</div>
								<div class="post-author">By: {{post.author}}</div>
							</div>
							<div class="post-content-wrapper">
								<div class="post-content">{{post.content}}</div>
							</div>
						</div>
					</div>
					{% endfor %}
				</div>
			</main>

			<footer class="footer">
				<div class="footer-wrapper">
					<div class="footer-contacts">
						<ul>
							<li><a>Terms Of Service</a></li>
							<li><a>Support</a></li>
						</ul>
					</div>
					<nav class="social-media">
						<div>
							<ul>
								<li><a class="vk">vk</a></li>
								<li><a class="instagram">instagram</a></li>
								<li><a class="youtube">youtube</a></li>
							</ul>
						</div>
					</nav>
				</div>
			</footer>
		</div>
		<script src="{{url_for('static', path='/js/dropdown.js')}}"></script>
	</body>
</html>
