{% extends "base.html "%} {% block navbar %}

<nav class="navbar">
	<a class="toggle-button" onclick="OpenMenu()">
		<span class="bar"></span>
		<span class="bar"></span>
		<span class="bar"></span>
	</a>

	<div style="flex: 1">
		<a class="logo" href="/">Watatsumi</a>
	</div>

	<div id="dropdown" class="dropdown">
		{% if authorized == True %}
		<div class="dropbtn" id="dropbtn">
			{{nickname}}
			<div class="dropdown-content" id="dropdown-content">
				<a href="/me">My Profile</a>
				<a href="/logout">Sing out</a>
			</div>
		</div>

		{% else %}
		<div class="dropbtn" id="dropbtn">
			Guest
			<div class="dropdown-content" id="dropdown-content">
				<a href="/login">Sing in</a>
			</div>
		</div>
		{% endif %}
	</div>
</nav>

{% endblock %} {% block content %}

<div class="wrapper">
	<div class="reg">
		<div class="empty">Создать пост</div>
		<form id="singin" action="http://127.0.0.1:8001/createpost" method="post">
			<div class="form">
				<input id="username" class="name" name="title" required readonly />
				<label>Title</label>
			</div>
			<div class="form">
				<input id="password" class="name" name="content" required readonly />
				<label>Content</label>
			</div>
			<input class="btn" type="submit" value="Create" />
		</form>
	</div>
</div>

{% endblock %}
