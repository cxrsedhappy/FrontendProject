{% extends "base.html "%} {% block navbar %}

<nav class="navbar">
	<a class="toggle-button" onclick="OpenMenu()">
		<span class="bar"></span>
		<span class="bar"></span>
		<span class="bar"></span>
	</a>

	<div style="flex: 1">
		<a class="logo" href="/">Watatsumi</a>
	</div>

	<div id="dropdown" class="dropdown">
		{% if authorized == True %}
		<div class="dropbtn" id="dropbtn">
			{{nickname}}
			<div class="dropdown-content" id="dropdown-content">
				<a href="/me">My Profile</a>
				<a href="/logout">Sing out</a>
			</div>
		</div>

		{% else %}
		<div class="dropbtn" id="dropbtn">
			Guest
			<div class="dropdown-content" id="dropdown-content">
				<a href="/login">Sing in</a>
			</div>
		</div>
		{% endif %}
	</div>
</nav>

{% endblock %} {% block content %}
<div class="post-feed">
	{% for post in posts%}

	<div class="post">
		<div class="post-wrapper">
			<div class="post-header">
				<div class="post-title">{{post.title}}</div>
				<div class="post-author">By: {{post.author.nickname}}</div>
			</div>
			<div class="post-content-wrapper">
				<div class="post-content">{{post.content}}</div>
			</div>
		</div>
	</div>

	{% endfor %}
</div>
{% endblock %}
